<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dressing Up With CSS</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <div id="doll">
        <img class="doll" src="img/doll.png" alt="doll" />

        <div id="dress">
          <img id="pink" src="img/pink.png" />
          <img id="red" src="img/red.png" />
          <img id="orange" src="img/orange.png" />
          <img id="lime" src="img/lime.png" />
          <img id="turquoise" src="img/turquoise.png" />
          <img id="blue" src="img/blue.png" />
          <img id="purple" src="img/purple.png" />
        </div>
      </div>
      <div class="wardrobe">
        <div id="dresses">
          <a href="#pink">
            <img src="img/pink.png" alt="pink dress" />
          </a>

          <a href="#red">
            <img src="img/red.png" alt="red dress" />
          </a>

          <a href="#orange">
            <img src="img/orange.png" alt="orange dress" />
          </a>

          <a href="#lime">
            <img src="img/lime.png" alt="lime dress" />
          </a>

          <a href="#turquoise">
            <img src="img/turquoise.png" alt="turquoise dress" />
          </a>

          <a href="#blue">
            <img src="img/blue.png" alt="blue dress" />
          </a>

          <a href="#purple">   
            <img src="img/purple.png" alt="purple dress" />
          </a>         
        </div>
      </div>

      <footer>Click on a dress to choose it for the doll</footer>
    </main>
  </body>
</html>
